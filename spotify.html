<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="spotify.css">

    <title>Spotify</title>
  </head>
  <body>
    <header>
      <div class="header mt-2 text-center">
        <img src="./Spotify_Logo-2" style="height: 56px" alt=" spotify logo" />
      </div>
    </header>
    <hr />
     <div class="container">
      <h6>To Continue, log in to Spotify</h2>
        <div class="button">
        <button class="btn1 rounded-pill mt-1"><i class="fa-brands fa-facebook mr-2"></i>CONTINUE WITH FACEBOOK</button>
        <button class="btn2 rounded-pill"><i class="fa-brands fa-apple mr-2"></i>CONTINUE WITH APPLE</button>
       </div>
       <div class="sec mt-2">
       <hr class="line">
       <span class="inner">or</span>
       <hr class="line2"> 
    </div>
    <div class="form1">
    <input class="input" type="text" placeholder="Email address or username">
    </div>
    <div class="form1 mt-3">
        <input class="input" type="password" placeholder="Password">
    </div>
    <div class="checkbox mt-4">
        <div class="row">
            <div class="col-5">
              <input class="rem" type="checkbox" name="remember" id="login-remember">
              
            </div>
            <div class="col-2"><span class="rem2"> Remember me</span></div>
            <div class="col-5">
             <button class="btnlogin rounded-pill">LOG IN</button>
            </div>
        </div>
        <h6 class="mt-4 text-success">Forgot your password ?</h6>

    </div>
    <hr>
    <h2>Don't have an account ?</h2>
    <div class="container d-flex justify-content-center mt-4">
    <button class="btnsignup rounded-pill" >SIGN UP FOR SPOTIFY</button>
    </div>
     <hr>
     <p style="color: gray; text-align: center;">If you click "Log in with Facebook" and are not a Spotify user, you will be registered and <br> you agree to spotify's <span class="lastspan">Terms and Conditions</span> and <span class="lastspan">Privacy Policy</span>  </p>
    </div>
 
    <script src="https://kit.fontawesome.com/e1664b06d4.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
